<h1 style="direction:ltr;"><font color="#660066">Tamper proof points, second try</font></h1>
<h2 style="direction:ltr;">function Point(x, y) {
<h2 style="direction:ltr;">  return Object.freeze(
<h2 style="direction:ltr;">           <b><font color="#660000">Object.create</b></font>(Point.prototype, {
<h2 style="direction:ltr;">    x: { value: +x, enumerable: true },
<h2 style="direction:ltr;">    y: { value: +y, enumerable: true }
<h2 style="direction:ltr;">  }));
<h2 style="direction:ltr;">}
<h2 style="direction:ltr;"><font color="#40458C"></font>
<h2 style="direction:ltr;"><font color="#40458C">Correct. But verbose boilerplate.</font>

<h1 style="direction:ltr;"><font color="#660066">ES5-strict is statically scoped, but…</font></h1>
<h2 style="direction:ltr;">function sqFnList(a) {
<h2 style="direction:ltr;">&nbsp;&nbsp; var b = [];
<h2 style="direction:ltr;">&nbsp;&nbsp; for (var i = 0; i &lt; a.length; i++) {
<h2 style="direction:ltr;">&nbsp;&nbsp;&nbsp;&nbsp; var sq = a[i] * a[i];
<h2 style="direction:ltr;">&nbsp;&nbsp;&nbsp;&nbsp; b[i] = function() { return sq; };
<h2 style="direction:ltr;">&nbsp;&nbsp; }
<h2 style="direction:ltr;">&nbsp;&nbsp; return b;
<h2 style="direction:ltr;">}

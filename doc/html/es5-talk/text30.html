<h1 style="direction:ltr;"><font color="#660066">Wart exchange: eval in what scope?</font></h1>
<h2 style="direction:ltr;">function foo(a, b, c) {
<h2 style="direction:ltr;">&nbsp;&nbsp; return a(b);
<h2 style="direction:ltr;">}
<h2 style="direction:ltr;">foo(eval, 'c', 37); 
<h2 style="direction:ltr;"><font color="#40458C">ES3: Returns 37? unclear</font>
<h2 style="direction:ltr;"><font color="#40458C">ES5: An <i>indirect eval</i>. Uses global scope.</font>
<h2 style="direction:ltr;"><font color="#40458C">But introduces additional concept.</font>

<h1 style="direction:ltr;"><font color="#660066">Nonstrict this-coercion hazards</font></h1>
<h2 style="direction:ltr;">Boolean.prototype.not = function() {
<h2 style="direction:ltr;">&nbsp;&nbsp; return !<b><font color="#660000">this</b></font>;
<h2 style="direction:ltr;">};
<h2 style="direction:ltr;"><font color="#40458C"></font>
<h2 style="direction:ltr;"><font color="#40458C">Nonstrict: </font>true.not()<font color="#40458C">  // false</font>
<h2 style="direction:ltr;"><font color="#40458C">       </font>false.not()<font color="#40458C"> // <b></font><font color="#660000">false</b></font>
<h2 style="direction:ltr;"><font color="#40458C"></font>
<h2 style="direction:ltr;"><font color="#40458C">Strict: </font>true.not()<font color="#40458C">  // false</font>
<h2 style="direction:ltr;"><font color="#40458C">    </font>false.not()<font color="#40458C"> // <b></font><font color="#660000">true</b></font>
<h2 style="direction:ltr;"><b><font color="#660000"></b></font>

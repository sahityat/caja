<p class="clickme testcontainer" id="aaTestAddEventListener">
  <b id="aaTestAddEventListener-1">click me</b>
  aaTestAddEventListener
</p>

<script>
jsunitRegister('aaTestAddEventListener',
               function aaTestAddEventListener() {
  var container = document.getElementById('aaTestAddEventListener-1');
  container.addEventListener(
      'click',
      function (event) {
        console.log('received event');
        assertEquals('B', event.target.tagName);
        assertEquals('click', event.type);
        pass('aaTestAddEventListener');
      });
  expectFailure(
      function() {
        container.addEventListener('foo');
      },
      'addEventListener of a string');
  expectFailure(
      function() {
        container.addEventListener({});
      },
      'addEventListener of an ordinary object');
});
</script>
